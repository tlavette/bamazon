<body>

<!-- centered text -->
<div class="container-fluid">
  <h1 class="text-center"><strong>BAMAZON ORDER FORM</strong></h1>
  <img src="css/kisspngshopping.png" class="img-fluid" style="max-height:400px" padding="10px">
</div>
<div class="card">
  <div class="container-fluid">
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="exampleFormControlSelect1">Product Selection</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Women's Sport Tee</option>
                <option>Men's Sport Tee</option>
                <option>Pocket Shorts</option>
                <option>VitaShake Protien</option>
                <option>VitaShake Bars</option>
              </select>
            </div>
          </div>
        </div>
    </div>
    </form>
    <form>
      <div class="form-group">
        <div class="col-sm-1">
          <label for="quantity">Quantity</label>
          <input type="inputQuantity" class="form-control" id="inputQuantity" placeholder="QTY">
        </div>
      </div>
      <form>
        <div class="form-group">
          <div class="col-sm-1">
            <label for="price">Price</label>
            <input type="" class="form-control" id="inputQuantity" placeholder="Price">
          </div>
        </div>
  </div>
</div>
</form>
